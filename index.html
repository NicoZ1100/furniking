<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	
	<div class="wrapper">
		<header class="header">
			<div class="header__top">
				<div class="container">
					
					<div class="container__welcome">
						Welcome to our online shop
					</div>

					<div class="container__item">
						<span>English (USD)</span>
						<a href="#" class="container__item_link">Login</a>
						or
						<a href="#" class="container__item_link">Sing Up</a>
					</div>

				</div>
			</div>

			<div class="container">
				<div class="fur-flex">
					<div class="logo">
						<a href="#" class="logo__link">
							<img src="img/logo.png" alt="logo" class="logo__img">
						</a>
					</div>

					<form action="#" method="post" class="form-search">
						<input type="text" class="form-search__input" placeholder="Search here">
						<div class="form-search__categories">
							Categories
							<img src="img/icons/icon-categories.png" alt="categories" class="categories-img">
						</div>
						<a href="#" class="form-search__link">
							<img src="img/icons/icon-search.svg" alt="icon-search" class="form-search__link_img">
						</a>
					</form>

					<div class="social-flex">
						<a href="#"><img src="img/icons/icon-basket.svg" alt="icon-basket" class="social-flex__img social-flex_por"><span>4</span></a>
						<a href="#"><img src="img/icons/icon-bell.svg" alt="icon-bell" class="social-flex__img"></a>
						<a href="#"><img src="img/icons/icon-account.svg" alt="icon-account" class="social-flex__img"></a>
					</div>
				</div>
			</div>
		</header>
	</div>





</body>
</html>
